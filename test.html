<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="slot-machine-container">
    <div class="slot-machine">
      <div class="reel" id="reel1">
        <svg class="symbol" id="symbol1"></svg>
        <svg class="symbol" id="symbol2"></svg>
        <svg class="symbol" id="symbol3"></svg>
        <svg class="symbol" id="symbol4"></svg>
        <svg class="symbol" id="symbol5"></svg>
      </div>
      <div class="reel" id="reel2">
        <svg class="symbol" id="symbol6"></svg>
        <svg class="symbol" id="symbol7"></svg>
        <svg class="symbol" id="symbol8"></svg>
        <svg class="symbol" id="symbol9"></svg>
        <svg class="symbol" id="symbol10"></svg>
      </div>
      <div class="reel" id="reel3">
        <svg class="symbol" id="symbol11"></svg>
        <svg class="symbol" id="symbol12"></svg>
        <svg class="symbol" id="symbol13"></svg>
        <svg class="symbol" id="symbol14"></svg>
        <svg class="symbol" id="symbol15"></svg>
      </div>
    </div>
    <button id="spin-button" class="spin-button">Spin</button>
    <div id="result" class="result">Result: </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
